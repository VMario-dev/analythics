<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Звіт Power BI</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    #authBox {
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #F2C811;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="authBox">
  <h2>Введіть пароль для перегляду звіту</h2>
  <input type="password" id="passInput" placeholder="Пароль">
  <button onclick="checkPassword()">Увійти</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<div id="reportContainer" style="display:none;">
  <h2>Звіт Power BI</h2>
  <iframe id="reportFrame" src=""></iframe>
</div>

<script>
  const correctPassword = "MySecretPas5word";
  const reportURL = "https://app.powerbi.com/view?r=eyJrIjoiNTA5ZjI3YzktMjVmZi00N2Q1LWJjNjUtYjY1ODRhMzQyODk1IiwidCI6ImMxYTNkNDQwLTE2ZjMtNGVjMC05NmE0LTg3NmEzY2QyNjFkOCIsImMiOjl9";

  function checkPassword() {
    const entered = document.getElementById("passInput").value;
    if (entered === correctPassword) {
      document.getElementById("authBox").style.display = "none";
      document.getElementById("reportContainer").style.display = "block";
      document.getElementById("reportFrame").src = reportURL;
    } else {
      document.getElementById("errorMsg").innerText = "Невірний пароль";
    }
  }
</script>

</body>
</html>
